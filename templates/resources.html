{% extends "layout.html" %}

{% block title 'Recursos' %}

{% block content %}
<div class="section">
</div>
<div class="section">
  <div class="container">
    <h2>Recursos</h2>
    <ul class="list-group">
      {% for f in files %}
      <li class="list-group-item">
        <a href="{{ app.request.basepath }}/files/{{ f }}" target="_blank">{{ f }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
